<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IWANT - Giriş</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="general">
      <div class="general-group">
        <div class="logo">
          <h1>IWANT</h1>
          <p>
            Artıq dostlarınızla istədiyiniz vaxt əlaqə saxlaya,
            <br />
            istədiyiniz filmi izləyə və paylaşımlar edə bilərsiniz
          </p>
        </div>
        <div class="login">
          <form id="login-form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mailiniz"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Şifrəniz"
            />
            <button type="submit">Daxil ol</button>
            <a href="#">Şifrəni unutdum</a>
            <div class="reg">
                <p>Bu Platformada hesabın yoxdursa</p>
                <a href="./pages/register.html">Qeydiyyatdan Keç</a>
              </div>
          </form>
        </div>
      </div>
     
    </section>
  </body>
</html>
