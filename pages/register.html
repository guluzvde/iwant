<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qeydiyyat</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/regStyle.css" />
  </head>
  <body>
    <section id="reg-general">
      <div class="reg-general-group">
        <div class="logo">
          <h1>IWANT</h1>
        </div>
        <div class="signup">
          <form id="signup-form">
            <input
              type="text"
              name="ad"
              id="ad"
              placeholder="Adınız"
            />
            <input
              type="text"
              name="soyad"
              id="soyad"
              placeholder="Soyadınız"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mailiniz"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Şifrəniz"
            />
            <input
              type="password"
              name="password"
              placeholder="Şifrənizi təkrar daxil edin"
            />
            <div class="check">
                Qadın<input type="radio" name="gender" >
                Kişi<input type="radio" name="gender"  checked>
            </div>
            <button>Qeydiyyatdan keç</button>
           
          </form>
        </div>
      </div>
     <script src="../js/registration.js"></script>
    </section>
  </body>
</html>
